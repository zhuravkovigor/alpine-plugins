<a
  href="/"
  x-title="'Posts page'"
  x-route="{
    path: '/',
  }"
>
  This is an posts page
</a>

<div x-data="ajax" x-init="get('https://jsonplaceholder.typicode.com/posts')">
  <div x-show="loading">Loading</div>

  <div x-show="error" x-text="`Error ${error}`"></div>

  <h2>Hello World!!!</h2>

  <template x-for="post in data" :key="post.id">
    <article
      x-route="{
        path: '/post',
        title: post.title,
        params: { id: post.id, title: post.title }
      }"
      x-component="post"
      :post="post"
    ></article>
  </template>
</div>

<template id="post">
  <h2 class="text-2xl" x-text="post.title"></h2>
  <p x-text="post.body"></p>
  <a href="/post/[id].html">Go to post</a>
</template>
